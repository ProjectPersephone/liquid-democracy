<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3c.org/1999/xhtml"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:p="http://primefaces.org/ui"
xmlns:f="http://java.sun.com/jsf/core">

<h:head>
</h:head>
<h:body>


<h:form id="form"> 

<p:panel id="panel" header="Democracia Liquida"> 

   <p:messages id="msgs"/>  

<p:panelGrid columns="3">  
    <f:facet name="header">  
        Cadastrar Leitor
    </f:facet>  
  

    <h:outputLabel for="textName" value="Nome: *" />  
    <p:inputText id="textName" value="#{Citzen.name}" required="true" />  
    <p:message for="textName" display="icon"/>  
  
    <h:outputLabel for="textSocialCC" value="CPF: *" />  
    <p:inputText id="textSocialCC" value="#{Citzen.socialCC}" required="true" />  
    <p:message for="textSocialCC" display="icon"/>  
    
    <h:outputLabel for="textVoterRegistration" value="Titulo Eleitoral: *" />  
    <p:inputText id="textVoterRegistration" value="#{Citzen.voterRegistration}" required="true"/>  
    <p:message for="textVoterRegistration" display="icon"/>
  
  
  <f:facet name="footer">  
        <p:commandButton value="Gravar" update="panel" icon="ui-icon-check" style="margin:0" actionListener="#{Citzen.savePerson}" /> 
        
        <p:commandButton value="Cancelar" url="http://localhost:8080/primeFaces/index.xhtml" /> 
    </f:facet>  
    
</p:panelGrid>  

 </p:panel> 

</h:form>  


</h:body>
</html>
